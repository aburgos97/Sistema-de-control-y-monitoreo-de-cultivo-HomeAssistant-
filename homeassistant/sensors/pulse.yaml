# Pulse - Sensores REST de ejemplo
# Usa secrets.yaml para `pulse_api_key` y `pulse_resource`

- platform: rest
  name: PulsePro VPD
  resource: !secret pulse_resource
  method: GET
  headers:
    x-api-key: !secret pulse_api_key
  value_template: "{{ value_json['vpd'] }}"
  unit_of_measurement: "kPa"
  unique_id: "pulsepro_vpd"
  scan_interval: 20

